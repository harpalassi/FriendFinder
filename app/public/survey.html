<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="mt-3">Survey Questions</h2>
                <hr>
                <h3><strong>About You</strong></h3>
                <h5 class="mt-3">Name (required)</h5>
                    <input class="form-control" id="name" type="text" required>
                <h5 class="mt-2">Link to Photo Image (required)</h5>
                    <input class="form-control" id="photo-link" type="text" required>
                <hr>
            </div>
        </div>
        <div class="row">
                <div class="col-3">
                    <h3><strong>Question 1</strong></h3>
                    <h5>Placeholder Question.</h5>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Choose an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                        </select>
                </div>
        </div>

       





        <footer>
        <hr>
        <a href="/api/friends">API Friends List </a>|<a href="https://github.com/harpalassi/FriendFinder" target="_blank"> Github Repo </a>
        </footer>
    </div>
</body>
</html>
